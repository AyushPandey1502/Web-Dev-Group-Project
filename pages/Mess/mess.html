<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess</title>
    <link rel="stylesheet" href="../../css/utlility.css">
    <link rel="stylesheet" href="mess.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="flex">
                <div class="logo">
                    <img src="../../assets/images/logo.png" alt="">
                </div>
                <div class="nav-tab">
                    <ul class="flex">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
                <button class="nav-btn bttn">Login</button>
            </nav>
        </header>

        <section class="main-content flex">
            <h2 class="section-title greet">Good <span class="greeting">Morning</span>!</h2>
            <div class="chotta-dhobi-content flex">
                <div class="chotta-dhobi-left flex">
                    <div class="chotta-dhobi-header flex">
                        <div class="chotta-dhobi-img">
                            <img src="../../assets/images/chotta-dhobi.png" alt="">
                        </div>
                    </div>
                    <img class="bubbles" src="../../assets/images/bubbles-img.png" alt="">
                </div>



                <div class="chotta-dhobi-dashboard">
                    <div class="chotta-dhobi-status">
                        <h1 class="section-title washes-left">29</h1>
                        <h3 class="subtitle">washes left</h3>
                    </div>
                    <div class="chotta-dhobi-history">
                        <h2 class="subtitle">History</h2>
                        <ul>
                            <li>13 clothes washed on <span class="date"></span></li>
                            <li>14 clothes washed on <span class="date"></span></li>
                            <li>12 clothes washed on <span class="date"></span></li>
                            <li>17 clothes washed on <span class="date"></span></li>
                            <li>19 clothes washed on <span class="date"></span></li>
                            <li>10 clothes washed on <span class="date"></span></li>
                        </ul>
                    </div>
                    <div class="button flex">
                        <button class="bttn submit-btn" onclick=submitBtn()>Submit Clothes <i
                                class="fa-solid fa-soap"></i></button>
                    </div>
                </div>



                <div class="chotta-dhobi-center flex">
                    <div class="chotta-dhobi-status flex">
                        <div class="chotta-dhobi-status-header flex">
                            <h2 class="subtitle">Current <br>Status</h2>
                            <div class="current-status">
                                <div class="dot"></div> On Process
                            </div>
                        </div>

                        <div class="washing-status flex">
                            <div class="clothes-numb-details flex">
                                <i class="fa-solid fa-shirt"></i>
                                <span class="clothes-num">20</span>
                            </div>
                            <div class="clothes-tag-details flex">
                                <i class="fa-solid fa-tag"></i>
                                <span class="clothes-token-num">256</span>
                            </div>
                        </div>
                        <div class="status-content"></div>
                        <button class="collect-btn bttn" onclick=clothesCollection()>Collect Now!</button>
                    </div>
                </div>



                <div class="chotta-dhobi-right flex">
                    <h3 class="subtitle">SUBMISSION DETAILS</h3>
                    <form id="clothesForm" action="">
                        <div class="submit-input flex">
                            <input type="text" id="numClothes" placeholder="number of clothes" required>
                            <input type="text" id="tokenNumber" placeholder="token number" required>
                            <select id="tokenColor" name="tokenColor" required>
                                <option value="red">Red</option>
                                <option value="green">Green</option>
                                <option value="blue">Blue</option>
                                <option value="yellow">Yellow</option>
                            </select>
                        </div>
                        <div>
                            <textarea name="cloth-description" id="clothDescription" cols="50" rows="10" placeholder="Enter description..."></textarea>
                        </div>
                        <div class="flex">
                            <button type="submit" class="bttn submit-clothes-btn">Submit Clothes <i class="fa-solid fa-soap"></i></button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
    <script>
    </script>
    <script src="mess.js"></script>
</body>

</html>
