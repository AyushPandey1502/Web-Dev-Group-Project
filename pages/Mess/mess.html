<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mess</title>
    <link rel="stylesheet" href="../../css/utlility.css">
    <link rel="stylesheet" href="mess.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="main-container">
        <header>
            <nav class="flex">
                <div class="logo">
                    <img src="../../assets/images/logo.png" alt="">
                </div>
                <div class="nav-tab">
                    <ul class="flex">
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About Us</a></li>
                        <li><a href="#services">Services</a></li>
                        <li><a href="#contact">Contact Us</a></li>
                    </ul>
                </div>
                <button class="nav-btn bttn">Login</button>
            </nav>
        </header>
        <section class="main-content flex">
            <div class="chotta-dhobi-left flex">
                <div class="chotta-dhobi-header flex">
                    <div class="chotta-dhobi-img">
                        <img src="../../assets/images/chotta-dhobi.png" alt="">
                    </div>
                </div>
                <img src="../../assets/images/bubbles-img.png" alt="">
            </div>
            <div class="chotta-dhobi-center">
                <div class="chotta-dhobi-status">
                    <h2 class="section-title">Current Status</h2>
                    <div class="washing-status">
                        <div class="clothes-numb">
                            
                        </div>
                    </div>
                </div>
            </div>
            <div class="chotta-dhobi-right flex">
                <div class="chotta-dhobi-status">
                    <h2 class="section-title">Good <span class="greeting">Morning</span></h2>
                    <h1 class="section-title washes-left">29</h1>
                    <h3 class="subtitle">washes left</h3>
                </div>
                <textarea name="cloth-description" id="" cols="40" rows="15" placeholder="Enter description..."></textarea>
                <button class="bttn submit-clothes-btn">Submit Clothes <i class="fa-solid fa-soap"></i></button>
            </div>
        </section>
    </div>
</body>

</html>
