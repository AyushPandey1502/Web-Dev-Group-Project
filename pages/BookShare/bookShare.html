<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/utlility.css">
    <link rel="stylesheet" href="bookShare.css">
</head>

<body>
    <header>
        <nav class="flex">
            <div class="logo">
                <img src="../../assets/images/logo.png" alt="">
            </div>
            <div class="nav-tab">
                <ul class="flex">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About Us</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact Us</a></li>
                </ul>
            </div>
            <button class="nav-btn bttn">Login</button>
        </nav>
    </header>
    <section class="top" id="top">
        <div class="top-container flex">

            <div class="topleft">
                <h1 class="section-title">VIT's Online<br>Book Rental Service</h1>
                <h2 class="subtitle">Now Ace CAT-2 With Parantheses</h2>
            </div>

            <div class="topright">
                <img src="../../assets/images/bookpile.png" alt="">
            </div>           

        </div>

    </section>

    <section class="postBook" id="post">
        <div class="post-container flex">

            <div class="left-container flex">

            <div class="middle-left">
                <img src="../../assets/images/book.png" alt="">
            </div>

            <div class="middle-center">
                <h1 class="section-title">POST<br> YOUR <br>BOOK</h1>
            </div>
        </div>

            <div class="middle-right">
                <fieldset>
                    <legend class="subtitle">BOOK DETALS:</legend>
                
                    <label for="name" class="bookname"> &nbsp;Book Title:&nbsp; </label>
                    <input id="bookname" placeholder=""><br><br>

                    <label for="name" class="publishers"> &nbsp;Publishers: </label>
                    <input id="publishers" placeholder="">

                    <label for="name" class="edition"> Edition: </label>
                    <input id="edition" placeholder="">&nbsp;<br><br>

                    <label for="name" class="author">&nbsp;Author: &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
                    <input id="author" placeholder=""><br><br>

                    <form method="post">&nbsp;Slot:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <select name="Slot">
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="B1">B1</option>
                        <option value=“B2”>B2</option>
                        <option value="C1">C1</option>
                        <option value="C2">C2</option>
                        <option value="D1">D1</option>
                        <option value=“D2”>D2</option>
                        <option value="E1">E1</option>
                        <option value="E2">E2</option>
                        <option value="F1">F1</option>
                        <option value=“F2”>F2</option>
                        <option value="G1">G1</option>
                        <option value="G2">G2</option>
                        </select>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <form method="post">&nbsp;Price:&nbsp;&nbsp;&nbsp;&nbsp;
                            <select name="Price">
                            <option value="zero">Zero</option>
                            <option value="R1">0-50</option>
                            <option value="R2" selected>50-100</option>
                            <option value="R3">100-150</option>
                            <option value="R4" selected>150-200</option>
                            <option value="R5">200-250</option>
                            <option value="R6" selected>250-300</option>
                            <option value="R7">300-350</option>
                            <option value="R8" selected>350-400</option>                            
                            </select>
                            </form><br>
                        </form>
                    </fieldset>

                                        


                
            </div>
            
                                            

        </div>
    </section>

</body>

</html>
